version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: /tmp/auction
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "webapp/package.json" }}
          - v1-dependencies-
      - run: cd webapp && npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "webapp/package.json" }}
      - run: cd webapp && npm run remotebuild
      - save_cache:
          paths:
            - webapp/build
          key: build-{{ .Revision }}
  deploy:
    docker:
      - image: circleci/node:7.10
    working_directory: /tmp/auction
    steps:
      - restore_cache:
          keys:
          - build-{{ .Revision }}
      - run: sudo apt-get -y -qq install awscli
      - run:
          name: Deploy to S3 if tests pass and branch is Master
          command: aws s3 sync webapp/build s3://auction.decentraland.today/ --delete --acl public-read

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

